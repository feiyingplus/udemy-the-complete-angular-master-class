<!-- 92 Creating Controls Programmatically -->
<!-- 99 Validating the Form Input Upon Submit -->
<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">Invalid Username or Password</div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
            <!-- 98 Showing a Loading Image -->
            <div *ngIf="username_field.pending">Checking Unique...</div>
            <div *ngIf="username_field.touched && username_field.invalid" class="alert alert-danger">
                <div *ngIf="username_field.errors.required">Username is required</div>
                <div *ngIf="username_field.errors.minlength">Username minlength is {{ username_field.errors.minlength.requiredLength }}</div>
                <!-- 95 Implementing Custom Validation-->
                <div *ngIf="username_field.errors.cannotContainSpace">Username cannot contain space</div>
                <!-- 97 -->
                <div *ngIf="username_field.errors.shouldBeUnique">Username has been used</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
