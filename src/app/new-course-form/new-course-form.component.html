<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input required minlength="3" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control">
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">Course Name is required</div>
      <div *ngIf="name.errors.minlength">Course Name minlength is {{ name.errors.minlength.requiredLength }} characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of courseCategories" [value]="category.id">{{ category.name}}</option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
        <div *ngIf="category.errors.required">Course Name is required</div>
    </div>
  </div>

  <div class="checkbox">
    <label for="moneyBackGuarantee">
      <input ngModel name="hasmoneyBackGuarantee" type="checkbox" id="moneyBackGuarantee" >
      30-day money-back gaurantee?
    </label>
  </div>  
  <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
<p>{{ f.value | json }}</p>
